apiVersion: v1
kind: Pod
metadata:
  name: pod-utilization
  labels:
    app: mytest-pod
spec:
  containers:
    - name: mytest-container
      image: jenkins/jenkins:lts
      securityContext:
        runAsUser: 0       # âœ… FORCES ROOT USER
      ports:
        - containerPort: 8080
      resources:
        requests:
          memory: "1Gi"
          cpu: "250m"
        limits:
          memory: "2Gi"
          cpu: "1m"
  restartPolicy: Always


