apiVersion: v1
kind: Pod
metadata:
  name: pod-utilization
  labels:
    app: mytest-pod
spec:
  containers:
    - name: mytest-container
      image: jenkins/jenkins:lts
      securityContext:
        runAsUser: 0  
      ports:
        - containerPort: 8080
      resources:
        requests:
          memory: "512Mi"
          cpu: "450m"
        limits:
          memory: "2Gi"
          cpu: "2"
  restartPolicy: Always

